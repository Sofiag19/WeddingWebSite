<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&family=Mulish:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>WeddingSite</title>
</head>
<body>
  <header>
    <div class="main-box">
      <div class="inside-main-box">
        <h3 class="tagline">We're getting married!</h3>
        <hr>
        <h1 class="headline">Zoe & Alex</h1>
        <p class="date"> August 1, 2018 </p>
      </div>
    </div>
  </header>
  <main>
    <section class="locations">
      <h2>Locations</h2>
      <div class="inside-locations">
        <div class="box-location">
          <h3 class="mini-title">Ceremony</h3>
          <img class="mini-img"
            src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-ceremony.png" alt="rings">
          <p class="mini-p">St. Nicholas Church,</p>
          <p class="mini-p">2 Trinity Square, Budapest</p>
        </div>
        <hr>
        <div class="box-location">
          <h3 class="mini-title">Photos</h3>
          <img class="mini-img"
            src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-photoshoot.png" alt="camera">
          <p class="mini-p">Liberty Bastion,</p>
          <p class="mini-p">23 Wisdom Road, Budapest</p>
        </div>
        <hr>
        <div class="box-location">
          <h3 class="mini-title">Party</h3>
          <img class="mini-img" src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-party.png"
            alt="cake">
          <p class="mini-p">Heaven Lounge,</p>
          <p class="mini-p">14 Fairy Street, Budapest</p>
        </div>
        <hr>
      </div>
    </section>
  </main>
</body>
</html>
